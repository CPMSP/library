<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library | The Odin Project</title>
</head>
<body>

    <div class="explainer">
        <h2>Library Project | The Odin Project</h2>
        <p>Press the Green + Button to Add an item</p>
        <p>Press the Yellow 'R' Button to Reset to demo items</p>
        <p>Press the Red 'C' button to Clear all entries</p>
        <p>This data is stored in localStorage</p>
    </div>

    <div class="wrapper">
        <div class="addBookContainer">
            <button type="submit" class="submitButton">+</button>
            <button class="demoInfo">R</button>
            <button class="clearAll">C</button>
        </div>

        <div class="bookShelf"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
